<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Con más de 50 años en la tradicion del tejido a mano en lana natural, con varidad de colores, confeccionando sobre medidas con calidad de exportación, creando prendas únicas que perduran en el tiempo y el corazón.">
    <meta name="keywords"  content="natural, arte, lana natural, artistas, tejido a mano, tejido natural, sueter lana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />    
    <script src="./main.js" defer></script>
    <link  rel="icon"   href="./images/colombia.png" type="image/png" />
    <title>Mercafacil</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <div class="principal">
        <header class="header">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">Mercafacil</a>                  
                  <form class="d-flex" id="form">                    
                    <input class="form-control me-2" type="search" id="input" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Vaciar</button>          
                    </form>
                 
                </div>
               
            </nav>
              
              
        </header>
        <div class="banner">            
            
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" id="carritoS" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <h7>Carrito</h7> (<span id="productos"></span>)
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Productos en tu carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                    <tr>                                  
                                    <th scope="col">Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    </tr>
                                </thead>
                                <tbody id="productosCarritoMostrar">
                                </tbody>
                            </table>                
                        </div>                   
                        <div class="modal-footer">
                        <button type="button" id="carritoVaciar" class="btn btn-secondary" data-bs-dismiss="modal">Vaciar carrito</button>
                        <button type="button" class="btn btn-success">Continuar compra</button>
                        </div>
                    </div>
                    </div>
                </div>
             
            <!-- <button type="button" id="carrito" class="btn btn-success">Carrito</button> -->
            <!-- <button type="button" id="carritoVaciar" class="btn btn-success">Vaciar carrito</button>  -->
        </div>      
        <main class="container">
            <br>
            <h5>Vive la experiencia del ahorro</h5>           
            <div id="productos-contenido" class="d-flex flex-wrap gap-3"> 
            </div> 
            <br>  
        </main>
        <anside class="sidebar">
            <h4>Pasillos</h4>

        </anside>        

        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2022 Mercafacil:
              <a class="text-dark" href="">mercafacil.com</a>
            </div>
            <!-- Copyright -->
        </footer>         
    </div> 
</body>
</html>
